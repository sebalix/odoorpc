sudo: required
services:
  - docker
language: python
cache: pip
python:
  - "2.7"
  - "3.6"

env:
  - ORPC_TEST_VERSION="8.0" DOCKER_PG_IMAGE="postgres:9.4"
  - ORPC_TEST_VERSION="9.0" DOCKER_PG_IMAGE="postgres:9.4"
  - ORPC_TEST_VERSION="10.0" DOCKER_PG_IMAGE="postgres:9.4"
  - ORPC_TEST_VERSION="11.0" DOCKER_PG_IMAGE="postgres:9.4"
  - ORPC_TEST_VERSION="12.0" DOCKER_PG_IMAGE="postgres:10"

stages:
  - name: test
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: deploy
      script: echo "Deploy to PyPi"
      deploy:
        provider: pypi
        user: OCA
        password:
          secure: ""
        distributions: "sdist bdist_wheel"
        on:
          repo: OCA/odoorpc
          branch: master
          tags: true

before_install:
  - if [ "$TRAVIS_PYTHON_VERSION" == "3.6" ] ; then pip install -q pre-commit ; fi
  # Odoo instance
  - docker run -d -e POSTGRES_USER=odoo -e POSTGRES_PASSWORD=odoo -e POSTGRES_DB=postgres --name db $DOCKER_PG_IMAGE
  - docker run -d -p 8069:8069 --name odoo --link db:db -t "odoo:$ORPC_TEST_VERSION"
  - docker cp ./travis/docker_odoo_fix.sh odoo:/docker_odoo_fix.sh
  - docker exec -it -u root odoo sh /docker_odoo_fix.sh

install:
  # OdooRPC dependencies
  - pip install sphinx

script:
  - if [ "$TRAVIS_PYTHON_VERSION" == "3.6" ] ; then pre-commit run --all-files ; fi
  - python -m unittest discover -v
  - PYTHONPATH=.:$PYTHONPATH sphinx-build -b doctest -d doc/build/doctrees doc/source build/doctest
